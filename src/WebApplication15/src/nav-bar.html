<template bindable="router">
    <main class="container-12" role="main">
        <header class="grid-12" role="banner">
            <p>Header (.grid-12)</p>
        </header>
        <nav class="grid-4" role="navigation">

            <ul class="nav-container">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
                </li>

            </ul>

        </nav>
        <section class="grid-8">
            <div class="row">
                <div class="grid-6 black">.grid-6</div>
                <div class="grid-6 black">.grid-6</div>
            </div>
            <div class="row">
                <div class="grid-4 black">.grid-4</div>
                <div class="grid-4 black">.grid-4</div>
                <div class="grid-4 black">.grid-4</div>
            </div>
            <div class="row">
                <div class="grid-3 black">.grid-3</div>
                <div class="grid-3 black">.grid-3</div>
                <div class="grid-3 black">.grid-3</div>
                <div class="grid-3 black">.grid-3</div>
            </div>
            <div class="row">
                <div class="grid-2 black">.grid-2</div>
                <div class="grid-7 black">.grid-7</div>
                <div class="grid-3 black">.grid-3</div>
            </div>
            <p>Content (.grid-8)</p>
        </section>
        <footer class="grid-12" role="contentinfo">
            <p>Footer (.grid-12)</p>
        </footer>
    </main>
