<template>
    
        <ai-dialog id="myModal3" data-easein="flipYIn" style="margin-top:10%;">
            <ai-dialog-header>${question}</ai-dialog-header>

            <ai-dialog-body>
                <form style="margin:2px;padding:2px;" data-easein="pulse">
                    <span>
                        <label>Part Type</label><br />
                        <select value.bind="selectedPartTypeId"
                                change.delegate="getAllPartsByCustomerAndPartType(selectedPart.PartTypeId)"
                                style="width: 150px;">
                            <option value="">-- select part type --</option>
                            <option model.bind="p.PartTypeId" repeat.for="p of allPartTypes" value.bind="p.PartTypeId">
                                ${p.Name}
                            </option>
                        </select>
                    </span>
                    <br /><br />
                    <span if.bind="selectedPartTypeId">
                        <label>Parts</label><br />

                        <select value.bind="selectedPartId" change.delegate="setSelectedPart(selectedPart.PartId)"
                                style="width: 150px;">
                            <option value="">-- select part --</option>
                            <option model.bind="p.PartId" repeat.for="p of allParts" value.bind="p.PartId">
                                ${p.PartNumber}
                            </option>
                        </select>
                    </span>
                </form>

            </ai-dialog-body>

            <ai-dialog-footer>
                <button click.trigger="controller.cancel()">Cancel</button>
                <button click.trigger="controller.ok()">Ok</button>
            </ai-dialog-footer>
        </ai-dialog>
       
</template>
