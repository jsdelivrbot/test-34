<template>
    
    <require from='nav-bar'></require>

    <!-- Header -->
    <header id="header">
        <nav-bar router.bind="router"></nav-bar>
    </header>

    <!-- Main -->
    <section id="main" class="wrapper sidebar left">
        <div class="inner">
            <header>
               
                <h2>${heading} to Golf Connector Pro.</h2>
                <p>You're just a few seconds away from your connections...</p>
            </header>
            <header class="major">
                <form role="form" class="6u" submit.delegate="login()">
                    <div style="color:red;" if.bind="loginError">${loginError}</div>
                     <div class="form-group">
                        <label for="userName">Username</label>
                        <input type="text" value.bind="userName" class="form-control" id="userName" placeholder="Username or Email Address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" value.bind="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="button special btn btn-primary col-xs-6">Login</button>
                    <br/><br />
                    <div class="col-xs-3"><br />
                        <button class="button small btn btn-link" click.delegate="forgotPassword()">
                            Forgot your password?
                        </button>
                    </div>
                    <br />
                   
                </form>

                <div style="color:#000;">
                    Donâ€™t have an account? &nbsp; &nbsp;<button class="button" click.delegate="signup()">Sign Up</button>
                </div>              

              
            </header>
        </div>
    </section>

  
</template>
