<template>
     <section>
        <require from='nav-bar'></require>          
        <nav-bar router.bind="router"></nav-bar>

        <div if.bind="isAuthenticated">

            <!-- Main -->
            <section id="main" class="wrapper sidebar left" style="margin-top:18px;">

                <div class="inner">

                    <!-- Content -->
                    <div class="content au-animate">                       
                        
                        <h2 style="color:#48692A"> Schedule</h2>
                        
                        <!-- calendar -->
                        <div id="golf-calendar" style="cursor:pointer;background-color:#fff" events.bind="events" view.bind="view" day-click.bind="dayClick" event-click.bind="eventClick" options.bind="options"></div>

                    </div>
                 
                    <!-- Sidebar -->
                    <div class="sidebar 12u$(xsmall) au-animate">
                       
                        <section>

                            <header>
                               
                                <h2 class="sidebar-day-text color-2">${today}</h2>
                                <h5>${currentUser.displayName}</h5>
                                <p>@${currentUser.userName}</p>
                                <div class="row">
                                    <div class="6u">
                                        <img if.bind="currentUser.image" class="user" src.bind="currentUser.profileImage" />

                                    </div>
                                    <div class="6u$">

                                        <ul class="alt" style="font-size:medium;">
                                            <li>
                                                Upcoming: <b>${upcomingScheduleCountForCurrentUser}</b>
                                            </li>
                                            <li title="Handicap">
                                                HCP: <b>${currentUser.handicap}</b>
                                            </li>
                                            <li>
                                                <i style="color:#C2b85B;" class="fa fa-circle"></i> &nbsp;<i style="color:#C2185B;" class="fa fa-circle"></i>
                                            </li>
                                            <li>
                                                <i class="fa fa-heart alt-color-text"></i> x 3
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </header>
                        </section>
                    </div>

                </div>
            </section>
        </div>

    </section>  <!-- Footer -->


</template>
