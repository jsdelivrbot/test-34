<template>
    <div class="row">
        <br />
        <div class="col-md-push-1 col-md-6">
            <section class="au-animate top-section">
             
                <form role="form" submit.delegate="resetPassword()">
                    <h3>${heading}</h3>
                    <input type="hidden" value.bind="code" id="code" />
                    <hr />
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" value.bind="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" autofocus value.bind="password" class="form-control" id="password" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" value.bind="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <hr>

            </section>
        </div>
    </div>

</template>
